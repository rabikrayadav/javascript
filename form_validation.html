<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-success">Complete Form Validation Using DOM</h1><br><br>
		<div class="col-lg-8 m-auto d-block">
			<form class="bg-light" action="#" onsubmit="return validation()"><br>
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="user_name" id="username" class="form-control" autocomplete="off">
					<span id="usernameid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="text" name="user_password" id="userpassword" class="form-control" autocomplete="off">
					<span id="userpassworid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Confirm Password:</label>
					<input type="text" name="user_confirm_password" id="userconfirmpassword" class="form-control" autocomplete="off">
					<span id="userconfirmpasswordid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Mobile Number:</label>
					<input type="text" name="user_mobile" id="usermobile" class="form-control" autocomplete="off">
					<span id="usermobileid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Email Id:</label>
					<input type="text" name="user_email" id="useremail" class="form-control" autocomplete="off">
					<span id="useremailid" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group" align="center">
					<input type="submit" name="submit_button" value="Submit" class=" btn btn-success">&nbsp;&nbsp;
					<input type="reset" name="reset_button" value="Reset" class=" btn btn-warning">&nbsp;&nbsp;
				</div><br>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function validation(){
			var user_name = document.getElementById('username').value;
			var user_password = document.getElementById('userpassword').value;
			var user_confirm_password = document.getElementById('userconfirmpassword').value;
			var user_mobile = document.getElementById('usermobile').value;
			var user_email = document.getElementById('useremail').value;

			if (user_name =="") {
				document.getElementById('usernameid').innerHTML = "** fill the user name **";
				return false;
			}

			if ((user_name.length < 4) || (user_name.length > 8)) {
				document.getElementById('usernameid').innerHTML = "** user name length must be between 4 to 8 **";
				return false;
			}

			if (!isNaN(user_name)) {
				document.getElementById('usernameid').innerHTML = "** fill the user name in character **";
				return false;
			}

			if (user_password =="") {
				document.getElementById('userpassworid').innerHTML = "** fill the password **";
				return false;
			}

			if ((user_password.length < 4) || (user_password.length > 8)) {
				document.getElementById('userpassworid').innerHTML = "** password length must be between 4 to 8 **";
				return false;
			}

			if (user_confirm_password =="") {
				document.getElementById('userconfirmpasswordid').innerHTML = "** fill the confirm password **";
				return false;
			}

			if (user_password != user_confirm_password) {
				document.getElementById('userconfirmpasswordid').innerHTML = "** password is not maching **";
				return false;
			}

			if (user_mobile =="") {
				document.getElementById('usermobileid').innerHTML = "** fill the mobile number **";
				return false;
			}

			if (user_mobile.length != 10) {
				document.getElementById('usermobileid').innerHTML = "** mobile number must should be 10 digit **";
				return false;
			}

			if (isNaN(user_mobile)) {
				document.getElementById('usermobileid').innerHTML = "** mobile number should contain only digit **";
				return false;
			}
			if (user_email =="") {
				document.getElementById('useremailid').innerHTML = "** fill the email id **";
				return false;
			}

			if (user_email.indexOf('@') <=0) {
				document.getElementById('useremailid').innerHTML = "** fill the correct email id **";
				return false;
			}

			if ((user_email.charAt(user_email.length-4)!='.') && (user_email.charAt(user_email.length-3)!='.')) {
				document.getElementById('useremailid').innerHTML = "** fill the correct email id **";
				return false;
			}
		}
	</script>

</body>
</html>
