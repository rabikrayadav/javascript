<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form validation Regex</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center text-success">Complete Form Validation Using Regex(Regular Expression)</h1><br><br>
			<div class="col-lg-8 m-auto d-block">
				<form class="bg-light" action="#" onsubmit="return validation()"><br>
					<div class="form-group">
						<label>Username:</label>
						<input type="text" name="user_name" id="username" class="form-control" autocomplete="off">
						<span id="usernameid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="text" name="user_password" id="userpassword" class="form-control" autocomplete="off">
						<span id="userpasswordid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label>Confirm Password:</label>
						<input type="text" name="user_confirm_password" id="userconfirmpassword" class="form-control" autocomplete="off">
						<span id="userconfirmpasswordid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label>Mobile Number:</label>
						<input type="text" name="user_mobile" id="usermobile" class="form-control" autocomplete="off">
						<span id="usermobileid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group">
						<label>Email Id:</label>
						<input type="text" name="user_email" id="useremail" class="form-control" autocomplete="off">
						<span id="useremailid" class="text-danger font-weight-bold"></span>
					</div>
					<div class="form-group" align="center">
						<input type="submit" name="submit_button" value="Submit" class=" btn btn-success">&nbsp;&nbsp;
						<input type="reset" name="reset_button" value="Reset" class=" btn btn-warning">&nbsp;&nbsp;
					</div><br>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			function validation(){
				var user_name = document.getElementById('username').value;
				var user_password = document.getElementById('userpassword').value;
				var user_confirm_password = document.getElementById('userconfirmpassword').value;
				var user_mobile = document.getElementById('usermobile').value;
				var user_email = document.getElementById('useremail').value;
				var user_name_check = /^[A-Za-z.]{3,30}$/;
				var user_password_check = /^(?=.*[0-9])(?=.*[!@#$%^&])[a-zA-Z0-9!@#$%^&*]{4,8}$/;
				var user_email_check = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
				var user_mobile_check = /^[789][0-9]{9}$/;
				if (user_name_check.test(user_name)) {
					document.getElementById('usernameid').innerHTML = " ";
				}else {
					document.getElementById('usernameid').innerHTML = "** Username is Invalid **";
					return false;
				}
				if (user_password_check.test(user_password)) {
					document.getElementById('userpasswordid').innerHTML = " ";
				}else {
					document.getElementById('userpasswordid').innerHTML = "** Password is Invalid **";
					return false;
						}
				if (user_confirm_password.match(user_password)) {
					document.getElementById('userconfirmpasswordid').innerHTML = " ";
				}else {
					document.getElementById('userconfirmpasswordid').innerHTML ="** password is not matching **";
					return false;
				}
				if (user_mobile_check.test(user_mobile)) {
					document.getElementById('usermobileid').innerHTML =" ";
				}else {
					document.getElementById('usermobileid').innerHTML ="** mobile number is invalid **";
					return false;
				}
				if (user_email_check.test(user_email)) {
					document.getElementById('useremailid').innerHTML =" ";
				}else {
					document.getElementById('useremailid').innerHTML ="** email is invalid **";
					return false;
				}
				
			}
		</script>
	</body>
</html>
