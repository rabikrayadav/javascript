<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Validation</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>
	<body>
		<div class="container">
			<h1 align="center" class="text-success">Validation in JavaScript</h1>
			<div><h2>Radio Button</h2>
				<form name="radio_form" onsubmit="return radiovalidation()">
					Gender:&nbsp;&nbsp;
					<input type="radio" name="radiobtn" value="male">Male</input>&nbsp;&nbsp;
					<input type="radio" name="radiobtn" value="female">Female</input>&nbsp;&nbsp;
					<p id="message" style="color: red; font-size:20px"></p>
					<input type="submit" name="submit" value="Submit"><br><br>
				</form>
				<script type="text/javascript">
				function radiovalidation(){
					var a = document.radio_form.radiobtn;
					for (i=0; i<a.length; i++)
					{
						if (a[i].checked==true)
						return true;
					}
					document.getElementById('message').innerHTML="** Please Select Anyone";
					return false;
				}
				</script>
			</div><br><hr><br>
			<div><h2>Check Box</h2>
					<form name="checkbox_form" onsubmit="return checkboxvalidation()">
						Gender:&nbsp;&nbsp;
						<input type="checkbox" name="checkbox" value="HTML"> HTML</input>&nbsp;&nbsp;
						<input type="checkbox" name="checkbox" value="CSS"> CSS</input>&nbsp;&nbsp;
						<input type="checkbox" name="checkbox" value="HTML 5"> HTML 5</input>&nbsp;&nbsp;
						<input type="checkbox" name="checkbox" value="CSS 3"> CSS 3</input>&nbsp;&nbsp;
						<input type="checkbox" name="checkbox" value="JS"> JavaScript</input>&nbsp;&nbsp;
						<p id="checkbox_message" style="color: red; font-size:20px"></p>
						<input type="submit" name="submit" value="Submit"><br><br>
					</form>
					<script type="text/javascript">
					function checkboxvalidation(){
						var b = document.checkbox_form.checkbox;
						for (i=0; i<b.length; i++)
								{
									if (b[i].checked==true)
									return true;
								}
							document.getElementById('checkbox_message').innerHTML="** Please Select Atleast One";
							return false;
						}
					</script>
			</div><br><hr><br>
			<div><h2>Dependent Select Option</h2>
					<div class="row">
						<div class="col-lg-6 offset-lg-3">
							<form>
								<div class="form-content">
									<div class="input-group mb-3" style="width:600px;">
										<div class="input-group-prepend">
											<span class="input-group-text">Country</span>
										</div>
										<select class="form-control" name="slct1" id="slctid1"  aria-describedby="basic-addon1" data-toggle="tooltip" title="Please Select country" onchange="populate(this.id,'slctid2')">
											<option value=""> -- Select Here -- </option>
											<option value="nepal">Nepal</option>
											<option value="india">India</option>
										</select>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<div class="input-group-prepend">
											<span class="input-group-text">City</span>
										</div>
										<select class="form-control" name="slct2" id="slctid2"  aria-describedby="basic-addon1">
											<option value=""> -- Select Here -- </option>
										</select>
									</div>
								</div>
							</form>
						</div>
					</div>
					<script type="text/javascript">
					
					function populate(s1,s2){
						var s1 = document.getElementById(s1);
						var s2 = document.getElementById(s2);
						s2.innerHTML = "";
						if (s1.value == 'nepal') {
							var cityArray = ['ktm|Kathmandu','jnk|Jankapur'];
						} else if (s1.value == 'india') {
							var cityArray = ['dl|Delhi','ka|Banglore','br|Patna','mh|Mumbai'];
						}
						for (var option in cityArray) {
							var pair = cityArray[option].split('|');
							var newoption = document.createElement('option');
							newoption.value = pair[0];
							newoption.innerHTML = pair[1];
							s2.options.add(newoption);
						}
					}
					</script>
			</div><br><hr><br>			
		</div>
	</body>
</html>
